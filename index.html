<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css" type="text/css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <svg class="circles-svg top-svg" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <div class="card-container" id="card-container">
    <div class="card-header">
    
    </div>
    <div class="card-body">
      <div class="profile">
        <img src="image-victor.jpg" alt="Picture of the user.">
      </div>
      <div class="name-old">
        <p class="name">Victor Crest</p>
        <p class="old">26</p>
      </div>
      <div class="location">
         <p class="city">London</p>
      </div>
      <hr>
      <div class="datas">
        <div class="div-data folowers-data">
          <p class="data-num">80K</p>
          <p class="data-type">Followers</p>
        </div>
        <div class="div-data likes-data">
          <p class="data-num">803K</p>
          <p class="data-type">Likes</p>
        </div>
        <div class="div-data photos-data">
          <p class="data-num">1.4K</p>
          <p class="data-type">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <svg class="circles-svg bottom-svg" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Georges Creates</a>.
  </div>
</body>
</html>
